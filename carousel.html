<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head" class="header">
        Carousel Challege
    </div>

    <div id="container" class="container">

        <img class="slideImg" src="images/1.jpg">
        <img class="slideImg" src="images/2.jpg">
        <img class="slideImg" src="images/3.jpg">
        <img class="slideImg" src="images/4.jpg">
        <img class="slideImg" src="images/5.jpg">

        <button class="arrow" id="leftArrow">&#10094</button>
        <button class="arrow" id="rightArrow">&#10095</button>

    </div>

    <div class="dots" style="text-align:center">
        <span class="dot" id="dot1" data-slideTo="1"></span>
        <span class="dot" id="dot2" data-slideTo="2"></span>
        <span class="dot" id="dot3" data-slideTo="3"></span>
        <span class="dot" id="dot4" data-slideTo="4"></span>
        <span class="dot" id="dot5" data-slideTo="5"></span>
    </div>


    <div class="imgCaption">
    <h3>Image 1</h3>
    <p>Image 1 description</p>
    </div>

</body>

<script src="carousel.js"></script>
</html>
